<!DOCTYPE html>  
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego: Recomiéndame Algo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f5f9;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 4 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #0f172a;
      text-align: center;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
    }
    button {
      background-color: #0ea5e9;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0284c7;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🎬 Recomiéndame Algo</h1>
  <form id="formulario">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" min="8" required>

    <label for="accion">¿Te gusta la acción? (1-5):</label>
    <input type="number" id="accion" min="1" max="5" required>

    <label for="romance">¿Te gusta el romance? (1-5):</label>
    <input type="number" id="romance" min="1" max="5" required>

    <label for="scifi">¿Te gusta la ciencia ficción? (1-5):</label>
    <input type="number" id="scifi" min="1" max="5" required>

    <label for="terror">¿Te gusta el terror? (1-5):</label>
    <input type="number" id="terror" min="1" max="5" required>

    <button type="submit">Obtener recomendación</button>
  </form>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" id="cerrar">&times;</span>
      <div id="resultado"></div>
    </div>
  </div>

  <script>
    const peliculas = {
      accion: [
        { nombre: "John Wick" },
        { nombre: "Misión Imposible" },
        { nombre: "Avengers: Endgame" },
        { nombre: "Mad Max: Fury Road" }
      ],
      romance: [
        { nombre: "Titanic" },
        { nombre: "El diario de una pasión" },
        { nombre: "A todos los chicos de los que me enamoré" },
        { nombre: "Orgullo y Prejuicio" }
      ],
      scifi: [
        { nombre: "Interestelar" },
        { nombre: "Matrix" },
        { nombre: "Blade Runner 2049" },
        { nombre: "El origen" }
      ],
      terror: [
        { nombre: "El Conjuro" },
        { nombre: "Actividad Paranormal" },
        { nombre: "Hereditary" },
        { nombre: "IT" }
      ]
    };

    let ultimaRecomendacion = [];

    document.getElementById("formulario").addEventListener("submit", function(e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const edad = parseInt(document.getElementById("edad").value);
      const accion = parseInt(document.getElementById("accion").value);
      const romance = parseInt(document.getElementById("romance").value);
      const scifi = parseInt(document.getElementById("scifi").value);
      const terror = parseInt(document.getElementById("terror").value);

      const gustos = { accion, romance, scifi, terror };
      let recomendaciones = [];
      let htmlResultado = `Hola ${nombre}, tus recomendaciones son:<br><br>`;

      for (let genero in gustos) {
        if (gustos[genero] === 5) {
          const opciones = peliculas[genero].filter(p => !ultimaRecomendacion.includes(p.nombre));
          let eleccion = opciones.length > 0 ? opciones[Math.floor(Math.random() * opciones.length)] : peliculas[genero][Math.floor(Math.random() * peliculas[genero].length)];
          recomendaciones.push(eleccion.nombre);
          ultimaRecomendacion.push(eleccion.nombre);
          htmlResultado += `${genero.toUpperCase()}: "${eleccion.nombre}"<br>`;
        }
      }

      if (recomendaciones.length === 0) {
        const preferido = Object.keys(gustos).reduce((a, b) => gustos[a] >= gustos[b] ? a : b);
        const opciones = peliculas[preferido].filter(p => !ultimaRecomendacion.includes(p.nombre));
        const eleccion = opciones.length > 0 ? opciones[Math.floor(Math.random() * opciones.length)] : peliculas[preferido][Math.floor(Math.random() * peliculas[preferido].length)];
        ultimaRecomendacion = [eleccion.nombre];
        htmlResultado += `Basado en tus gustos, te recomendamos:<br>"${eleccion.nombre}"<br>`;
      }

      document.getElementById("resultado").innerHTML = htmlResultado;
      document.getElementById("modal").style.display = "block";

      fetch("https://script.google.com/macros/s/AKfycbylur1SdUCbT3SXftwMRBiKQx0rZChTqLFT1FBZ6VFAQVBrKxg0U3qGbYvHzzOUajFV/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ nombre, edad, accion, romance, scifi, terror })
      });
    });

    document.getElementById("cerrar").onclick = function() {
      document.getElementById("modal").style.display = "none";
    };

    window.onclick = function(event) {
      const modal = document.getElementById("modal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
