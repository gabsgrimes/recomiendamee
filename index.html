    h1 {

    input, select, button {

      border-radius: 30px;
      border: none;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.2);

      color: black;
      font-weight: bold;
      border: none;
      cursor: pointer;

    button:hover {
      background-color: #ddb000;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .pelicula-img {
      width: 100px;
      margin: 10px auto;
      display: block;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">

  <script>
    const peliculas = {
      accion: [

        { nombre: "Mad Max: Fury Road", imagen: "https://upload.wikimedia.org/wikipedia/en/2/23/Mad_Max_Fury_Road.jpg" },
        { nombre: "Gladiador", imagen: "https://upload.wikimedia.org/wikipedia/en/8/8d/Gladiator_ver1.jpg" },
        { nombre: "Machete", imagen: "https://upload.wikimedia.org/wikipedia/en/7/70/Machete_poster.jpg" },
        { nombre: "El agente invisible", imagen: "https://upload.wikimedia.org/wikipedia/en/8/8e/The_Gray_Man_poster.jpg" },
        { nombre: "Sin tiempo para morir", imagen: "https://upload.wikimedia.org/wikipedia/en/3/3d/No_Time_to_Die_poster.jpg" },
        { nombre: "El tren bala", imagen: "https://upload.wikimedia.org/wikipedia/en/0/0c/Bullet_Train_film_poster.jpg" },
        { nombre: "DÃ©jÃ  Vu", imagen: "https://upload.wikimedia.org/wikipedia/en/5/5f/DejaVu2006Poster.jpg" },
        { nombre: "The Equalizer", imagen: "https://upload.wikimedia.org/wikipedia/en/2/20/The_Equalizer_poster.jpg" },
        { nombre: "Hombre en llamas", imagen: "https://upload.wikimedia.org/wikipedia/en/5/5c/Man_on_Fire_poster.jpg" },
        { nombre: "Speed: MÃ¡xima potencia", imagen: "https://upload.wikimedia.org/wikipedia/en/0/0c/Speed_movie_poster.jpg" },
        { nombre: "Hero", imagen: "https://upload.wikimedia.org/wikipedia/en/9/9e/Hero_poster.jpg" },
        { nombre: "Venganza", imagen: "https://upload.wikimedia.org/wikipedia/en/b/bb/Taken_poster.jpg" },
        { nombre: "Kingsman: Servicio secreto", imagen: "https://upload.wikimedia.org/wikipedia/en/8/8b/Kingsman_The_Secret_Service_poster.jpg" },
        { nombre: "13 asesinos", imagen: "https://upload.wikimedia.org/wikipedia/en/7/7e/13_Assassins_poster.jpg" },
        { nombre: "Casino Royale", imagen: "https://upload.wikimedia.org/wikipedia/en/5/5e/Casino_Royale_2_-_UK_cinema_poster.jpg" }
      ],
      romance: [
        { nombre: "Titanic", imagen: "https://upload.wikimedia.org/wikipedia/en/2/22/Titanic_poster.jpg" },
        { nombre: "El diario de una pasiÃ³n", imagen: "https://upload.wikimedia.org/wikipedia/en/8/86/Posternotebook.jpg" },
        { nombre: "A todos los chicos de los que me enamorÃ©", imagen: "https://upload.wikimedia.org/wikipedia/en/7/7b/To_All_the_Boys_I%27ve_Loved_Before_poster.png" },
        { nombre: "Orgullo y Prejuicio", imagen: "https://upload.wikimedia.org/wikipedia/en/0/03/Prideandprejudiceposter.jpg" }
      ],
      comedia: [
        { nombre: "Superbad", imagen: "https://upload.wikimedia.org/wikipedia/en/8/8b/Superbad_Poster.png" },
        { nombre: "Â¿QuÃ© pasÃ³ ayer?", imagen: "https://upload.wikimedia.org/wikipedia/en/b/b9/Hangoverposter09.jpg" },
        { nombre: "Ted", imagen: "https://upload.wikimedia.org/wikipedia/en/6/62/Ted_poster.jpg" },

      ],
      terror: [
        { nombre: "El Conjuro", imagen: "https://upload.wikimedia.org/wikipedia/en/1/1f/Conjuring_poster.jpg" },
        { nombre: "Actividad Paranormal", imagen: "https://upload.wikimedia.org/wikipedia/en/a/a3/Paranormal_Activity_poster.jpg" },
        { nombre: "Hereditary", imagen: "https://upload.wikimedia.org/wikipedia/en/d/d2/Hereditary_%282018_film%29.png" },
        { nombre: "IT", imagen: "https://upload.wikimedia.org/wikipedia/en/5/5a/It_%282017%29_poster.jpg" }
      ]
    };

    let ultimaRecomendacion = [];

    document.getElementById("formulario").addEventListener("submit", function(e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const edad = parseInt(document.getElementById("edad").value);
      const accion = parseInt(document.getElementById("accion").value);
      const romance = parseInt(document.getElementById("romance").value);
      const comedia = parseInt(document.getElementById("comedia").value);
      const terror = parseInt(document.getElementById("terror").value);

      const gustos = { accion, romance, comedia, terror };
      let recomendaciones = [];
      let htmlResultado = Hola ${nombre}, tus recomendaciones son:<br><br>;

      for (let genero in gustos) {
        if (gustos[genero] === 5) {
          const opciones = peliculas[genero].filter(p => !ultimaRecomendacion.includes(p.nombre));
          let eleccion = opciones.length > 0 ? opciones[Math.floor(Math.random() * opciones.length)] : peliculas[genero][Math.floor(Math.random() * peliculas[genero].length)];
          recomendaciones.push(eleccion.nombre);
          ultimaRecomendacion.push(eleccion.nombre);
          htmlResultado += ${genero.toUpperCase()}: "${eleccion.nombre}"<br><img class='pelicula-img' src="${eleccion.imagen}" alt="${eleccion.nombre}"><br>;
        }
      }

      if (recomendaciones.length === 0) {
        const preferido = Object.keys(gustos).reduce((a, b) => gustos[a] >= gustos[b] ? a : b);
        const opciones = peliculas[preferido].filter(p => !ultimaRecomendacion.includes(p.nombre));
        const eleccion = opciones.length > 0 ? opciones[Math.floor(Math.random() * opciones.length)] : peliculas[preferido][Math.floor(Math.random() * peliculas[preferido].length)];
        ultimaRecomendacion = [eleccion.nombre];
        htmlResultado += Basado en tus gustos, te recomendamos:<br>"${eleccion.nombre}"<br><img class='pelicula-img' src="${eleccion.imagen}" alt="${eleccion.nombre}"><br>;
      }

      document.getElementById("resultado").innerHTML = htmlResultado;
      document.getElementById("modal").style.display = "block";

      fetch("https://script.google.com/macros/s/AKfycbylur1SdUCbT3SXftwMRBiKQx0rZChTqLFT1FBZ6VFAQVBrKxg0U3qGbYvHzzOUajFV/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ nombre, edad, accion, romance, comedia, terror })
      });
    });

    document.getElementById("cerrar").onclick = function() {
      document.getElementById("modal").style.display = "none";
    };

    window.onclick = function(event) {
      const modal = document.getElementById("modal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
